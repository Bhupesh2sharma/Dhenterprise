<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Under Maintenance</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --background-color: #ffffff;
      --default-color: #364d59;
      --heading-color: #52565e;
      --accent-color: #feb900;
      --contrast-color: #ffffff;
    }

    body {
      background-color: var(--background-color);
      color: var(--default-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .message-box {
      background-color: var(--background-color);
      color: var(--default-color);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border: none;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    .message-box h1 {
      color: var(--heading-color);
      font-size: 2em;
      margin-bottom: 20px;
    }

    .message-box p {
      font-size: 1.2em;
    }

    .btn-primary {
      background-color: var(--accent-color);
      border: none;
      color: var(--contrast-color);
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
    }

    .btn-primary:hover {
      background-color: darken(var(--accent-color), 10%);
    }
  </style>
</head>
<body>

<div class="message-box">
  <h1>WE ARE UPDATING OUR PAGES, WE REGRET FOR YOUR INCONVENIENCE</h1>
  <p>Please check back later. Thank you for your understanding.</p>
  <button class="btn btn-primary" onclick="window.location.href='/'">Go to Homepage</button>
</div>

</body>
</html>
